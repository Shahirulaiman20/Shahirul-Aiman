<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arulolo's Gallery</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: #333;
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
            color: white;
            margin-bottom: 30px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        .divider {
            width: 80%;
            margin: 0 auto;
            border-top: 2px solid #fff;
            margin-bottom: 30px;
        }
        .multimedia-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .audio-container, .video-container, .image-display {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f9f9f9;
            border-radius: 10px;
            padding: 15px;
            border: 2px solid #ff7e5f;
            transition: background-color 0.3s ease;
        }
        .audio-container:hover, .video-container:hover, .image-display:hover {
            background-color: #fff3e6;
        }
        h2 {
            font-size: 1.8em;
            color: #ff7e5f;
            margin-bottom: 15px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }
        /* Audio Section */
        .audio-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
            width: 100%;
        }
        .audio-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80%;
            max-width: 350px;
            padding: 15px;
            background-color: #fff;
            border-radius: 10px;
            border: 2px solid #ff7e5f;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .audio-item:hover {
            background-color: #fff3e6;
            transform: scale(1.05);
        }
        .audio-title {
            font-size: 1.4em;
            color: #333;
            margin-bottom: 10px;
        }
        .audio-player {
            width: 100%;
            display: flex;
            justify-content: center;
        }
        .audio-player audio {
            width: 100%;
            max-width: 300px;
            margin: 0 10px;
            border-radius: 8px;
            border: 2px solid #ff7e5f;
        }
        /* Image Section */
        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            width: 100%;
        }
        .image-display img {
            width: 100%;
            height: auto;
            max-width: 300px;
            border-radius: 8px;
            border: 2px solid #ff7e5f;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease;
        }
        .image-display img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Video Section */
        .video-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .video-player video {
            width: 100%;
            max-width: 500px;
            border-radius: 8px;
            border: 2px solid #ff7e5f;
        }
    </style>
</head>

<body>

    <h1>Arulolo's Gallery</h1>
    <div class="divider"></div>
    
    <div class="multimedia-container">
        <!-- Audio Section -->
        <div class="audio-container">
            <h2>Audio Tracks</h2>
            <div class="audio-list">
                <!-- First Audio Track -->
                <div class="audio-item">
                    <div class="audio-title">Est-ce que tu maimes</div>
                    <div class="audio-player">
                        <audio controls>
                            <source src="Audio/Est-ce que tu maimes.mpeg" type="audio/mp3">
                            Your browser does not support the audio element.
                        </audio>
                    </div>
                </div>
                <!-- Second Audio Track -->
                <div class="audio-item">
                    <div class="audio-title">Lovely peaches</div>
                    <div class="audio-player">
                        <audio controls>
                            <source src="Audio/Lovely peaches.mpeg" type="audio/mp3">
                            Your browser does not support the audio element.
                        </audio>
                    </div>
                </div>
                <!-- Third Audio Track -->
                <div class="audio-item">
                    <div class="audio-title">Be my baby</div>
                    <div class="audio-player">
                        <audio controls>
                            <source src="Audio/Be my baby.mpeg" type="audio/mp3">
                            Your browser does not support the audio element.
                        </audio>
                    </div>
                </div>
            </div>
        </div>

        <!-- Video Section -->
        <div class="video-container">
            <h2>Videos</h2>
            <div class="video-player">
                <video controls>
                    <source src="Videos/Inside out.mp4" type="video/mp4">
                    Your browser does not support the video element.
                </video>
            </div>
            <div class="video-player">
                <video controls>
                    <source src="Videos/Kucing terkejut.mp4" type="video/mp4">
                    Your browser does not support the video element.
                </video>
            </div>
            <div class="video-player">
                <video controls>
                    <source src="Videos/Arkib video.mp4" type="video/mp4">
                    Your browser does not support the video element.
                </video>
            </div>
        </div>

        <!-- Image Section -->
        <div class="image-display">
            <h2>Gallery Images</h2>
            <div class="image-container">
                <img src="Image/Gambar kahwin.jpeg" alt="Gambar kahwin">
                <img src="Image/Gambar present.jpeg" alt="Gambar present">
                <img src="Image/Rayaaa.jpeg" alt="Rayaaa">
            </div>
        </div>
    </div>

</body>
</html>
