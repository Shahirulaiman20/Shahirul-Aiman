<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Mapping Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #a38484;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .map-container img {
            max-width: 100%; /* Use full width for smaller screens */
            height: auto;    /* Maintain aspect ratio */
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <h1>Interactive Malaysia Map</h1>

    <!-- Image Map Generated by http://www.image-map.net/ -->
<img src="malaysia-map.jpg" usemap="#image-map">

<map name="image-map">
    <area target="" alt="Uitm Samarahan" title="Uitm Samarahan" href="https://sarawak.uitm.edu.my/" coords="1006,558,78" shape="circle">
    <area target="" alt="Uitm Segamat" title="Uitm Segamat" href="https://johor.uitm.edu.my/" coords="629,756,77" shape="circle">
    <area target="" alt="Uitm Shah Alam" title="Uitm Shah Alam" href="https://uitm.edu.my/index.php/en/" coords="406,607,60" shape="circle">
    <area target="" alt="Uitm Rembau" title="Uitm Rembau" href="https://nsembilan.uitm.edu.my/rembau/" coords="499,662,36" shape="circle">
    <area target="" alt="Uitm Dungun" title="Uitm Dungun" href="https://terengganu.uitm.edu.my/index.php/ms/" coords="616,402,43" shape="circle">
    <area target="" alt="Uitm Kota Kinabalu" title="Uitm Kota Kinabalu" href="https://sabah.uitm.edu.my/" coords="1473,240,56" shape="circle">
    <area target="" alt="Uitm Jengka" title="Uitm Jengka" href="https://pahang.uitm.edu.my/index.php/en/" coords="565,555,71" shape="circle">
    <area target="" alt="Uitm Kelantan" title="Uitm Kelantan" href="https://kelantan.uitm.edu.my/index.php/en/" coords="482,349,58" shape="circle">
    <area target="" alt="Uitm Seri Iskandar" title="Uitm Seri Iskandar" href="https://perak.uitm.edu.my/index.php/en/" coords="353,421,56" shape="circle">
    <area target="" alt="Uitm Merbok" title="Uitm Merbok" href="https://kedah.uitm.edu.my/" coords="310,263,45" shape="circle">
    <area target="" alt="Uitm Arau" title="Uitm Arau" href="https://perlis.uitm.edu.my/" coords="257,195,27" shape="circle">
    <area target="" alt="Uitm Permatang Pauh" title="Uitm Permatang Pauh" href="https://penang.uitm.edu.my/index.php/en/" coords="261,342,34" shape="circle">
</map>
    </div>

</body>
</html>
