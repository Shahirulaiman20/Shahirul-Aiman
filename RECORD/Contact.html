<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Info</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 700px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            font-size: 28px;
            color: #2575fc;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th {
            background-color: #2575fc;
            color: white;
            font-size: 18px;
            padding: 15px;
        }
        td {
            padding: 15px;
            font-size: 16px;
            text-align: left;
        }
        tr:nth-child(even) {
            background-color: #f4f4f4;
        }
        tr:hover {
            background-color: #e9f3ff;
        }
        .platform {
            display: flex;
            align-items: center;
        }
        .platform img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
        .social-link {
            text-decoration: none;
            color: #2575fc;
            font-weight: bold;
        }
        .social-link:hover {
            text-decoration: underline;
        }
        .footer {
            margin-top: 40px;
            text-align: center;
            font-size: 14px;
            color: #fff;
        }
        .footer p {
            margin: 5px 0;
        }
        .footer .latest-update {
            font-size: 12px;
            color: #ddd;
        }
    </style>
</head>

                <td class="platform">

                </td>
