<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bottom Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f3f4f6, #e3e4e8);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .footer {
            text-align: center;
            background: #333;
            color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .footer h5 {
            margin: 0;
            font-size: 18px;
            font-weight: bold;
        }

        .footer p {
            margin: 5px 0 0;
            font-size: 14px;
            font-style: italic;
        }

        .footer span {
            color: #00aaff;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="footer">
        <h5>&copy; Copyright <span>Arulolo</span></h5>
        <p>
            Latest Update: 4 January 2025 by <span>Shahirul Aiman</span>, Student of UiTM Rembau, Negeri Sembilan
        </p>
    </div>
</body>
</html>
