    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        /* General reset for padding and margin */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: url('aku.jpeg') no-repeat center center fixed;
            background-size: cover; /* Makes the background cover the entire page */
        }

        /* Styling for the navigation sidebar */
        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background: linear-gradient(to bottom, #2b5876, #4e4376);
            padding-top: 20px;
            color: white;
        }

        .sidebar a {
            display: block;
            color: #f0e6f6;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 18px;
            border-bottom: 1px solid #5d4b8a;
        }

        .sidebar a:hover {
            background-color: #7368c4;
            color: white;
        }

        /* Welcome Section */
        .content {
            margin-left: 250px;
            padding: 50px;
            text-align: center;
            color: #333;
        }

        .content h1 {
            font-size: 60px;
            margin: 0;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 2px 2px 5px #ff77a9;
        }

        .content p {
            font-size: 20px;
            margin: 20px 0;
            color: #ffffff;
            text-shadow: 1px 1px 3px #ff77a9;
        }

        /* Styling for Image/GIF */
        .image-container {
            margin: 20px auto;
            max-width: 100%; /* Ensure the image container is responsive */
            width: 100%;
            text-align: center;
        }

        .image-container img {
            width: 50%;  /* Adjusts the width to 50% of the container */
            height: auto; /* Maintains aspect ratio */
            max-width: 400px;  /* Limits the width to 400px */
        }

        /* Copyright Section */
        .copyright {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            background: #2b5876;
            color: #f0e6f6;
            font-size: 12px;
        }

        .latest-update {
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
      <body>
       
    

    <!-- Main Content Section -->
    <div class="content">
        <h1>Welcome to Arulolo's Page</h1>
        <p>I am me and will always love myself.</p>

        

        

</body>
</html>
