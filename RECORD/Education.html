<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education and Duration</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #ffafbd, #ffc3a0);
            margin: 0;
            padding: 20px;
        }

        .table-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            font-size: 28px;
            color: #2b5876;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
            vertical-align: middle;
        }

        th {
            background-color: #2b5876;
            color: white;
        }

        td {
            background-color: #fdfdfd;
            color: #333;
        }

        img {
            max-width: 100px;
            height: auto;
        }

        .footer {
            text-align: center;
            padding: 10px 0;
            background-color: rgba(255, 255, 255, 0.9);
            margin-top: 50px;
            font-size: 14px;
            color: #555;
        }

        .footer .copyright {
            margin-top: 5px;
            font-size: 12px;
        }

        .footer .latest-update {
            font-size: 12px;
            color: #888;
        }

        /* Styling for the map image */
        .map-container {
            text-align: center;
            margin-top: 40px;
        }

        /* Making the map image bigger but not the table */
        .map-container img {
            width: 80%; /* Adjust this to control the map size */
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="table-container">
        <h1>Education and Duration</h1>
        <table>
            <thead>
                <tr>
                    <th>Logo</th>
                    <th>Education</th>
                    <th>Duration</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><img src="Image/skpa3.jpg" alt="Sekolah Kebangsaan Puncak Alam 3"></td>
                    <td>Primary School<br>Sekolah Kebangsaan Puncak Alam 3</td>
                    <td>2011 to 2016</td>
                </tr>
                <tr>
                    <td><img src="Image/kusess.png" alt="Sekolah Menengah Sains Kuala Selangor"></td>
                    <td>High School<br>Sekolah Menengah Sains Kuala Selangor</td>
                    <td>2017 to 2021</td>
                </tr>
                <tr>
                    <td><img src="Image/uitm.png" alt="Universiti Teknologi Mara"></td>
                    <td>University<br>Universiti Teknologi Mara<br>(Rembau, Negeri Sembilan)</td>
                    <td>2022 until now</td>
                </tr>
            </tbody>
        </table>
    </div>


    
</body>
</html>
